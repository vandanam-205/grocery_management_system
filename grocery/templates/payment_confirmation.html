<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundAnimation 6s ease-in-out infinite;
    }

    @keyframes backgroundAnimation {
      0% {
        background-color: #f0f4f8;
      }
      50% {
        background-color: #d1e7e5;
      }
      100% {
        background-color: #f0f4f8;
      }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      transition: opacity 1s ease-in-out;
    }

    .success-box {
      text-align: center;
      background: linear-gradient(45deg, #fff, #e8f9e8);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 450px;
      animation: slideIn 1s ease-out, fadeIn 2s ease-out forwards;
    }

    .icon {
      font-size: 70px;
      color: #28a745;
      margin-bottom: 20px;
      animation: bounce 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out forwards;
    }

    p {
      color: #777;
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0;
      animation: textFadeIn 2s 1s ease-out forwards;
    }

    .continue-btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
      animation: fadeIn 2s 1.5s ease-out forwards;
    }

    .continue-btn:hover {
      transform: scale(1.1);
      background-color: #218838;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #28a745, 0 0 20px #28a745, 0 0 30px #28a745;
      }
      50% {
        text-shadow: 0 0 15px #28a745, 0 0 25px #28a745, 0 0 35px #28a745;
      }
      100% {
        text-shadow: 0 0 10px #28a745, 0 0 20px #28a745, 0 0 30px #28a745;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="success-box">
      <div class="icon">
        <i class="checkmark">&#10004;</i>
      </div>
      <h1>Your Order is Successful!</h1>
      <p>Thank you for your purchase. Your order will be processed soon.</p>
      <a href='/index2/'><button id="continueBtn" class="continue-btn">back to home</button></a>
    </div>
  </div>

  <script>
    document.getElementById("continueBtn").addEventListener("click", function() {
      alert("Redirecting you to the homepage...");
      window.location.href = "/index2/";  // Replace with your actual homepage URL
    });
  </script>
</body>
</html>
